<html lang="en">

  <meta charset="UTF-8">

</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MyWebSite</a>
      </div>

      <div class="collapse navbar-collapse" id="xxxmyNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 3 <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Page 3-1</a></li>
              <li><a href="#">Page 3-2</a></li>
              <li><a href="#">Page 3-3</a></li>

        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sing Up</a></li>

        </ul>
      </div>
      
    </div>
  </nav>
  
  <div class="container">
    <h1> Sign Up </h1>

    <form action="#" method="post">

      <div class="row">
        <div class="col-md-4 col-lg-4">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" 
            id="inputName" placeholder="Enter your name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-lg-3">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" 
            id="inputEmail" placeholder="Enter your email address">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-lg-2">
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" 
            id="inputPassword">
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-2 col-lg-2">
            <div class="form-group">
              <label for="inputRepaetPassword">Repaet Password</label>
              <input type="password" class="form-control" 
              id="inputRepeatPassword">
            </div>
          </div>
        </div>
        <p>
        <button type="submit" class="btn btn-primary">Submit</button>
        </p>
    </form>
    
  </div>


  <script src="./component/jquery.min.js"></script>
  <script src="./component/js/bootstrap.min.js"></script>
</body>
</html>
